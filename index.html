<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div>
      <h1>Weather Outlook</h1>
    </div>
    <div>
      <label for="">Search for a City</label>
      <input type="text" name="City Name" id="city-search" />
      <input type="submit" name="Search" id="submit-button" />
    </div>
    <div id="previous-search">previous search</div>
    <div>
      <div id="current-search">current city</div>
      <div id="temp">temp</div>
      <div id="wind">wind</div>
      <div id="humid">humid</div>
    </div>
    <div id="five-day">five day</div>
  </body>
</html>
