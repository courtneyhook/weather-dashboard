<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="head">
      <h1>Weather Outlook</h1>
    </div>
    <div id="search">
      <h3>Search for a City:</h3>
      <input type="text" id="city-search" placeholder="Enter a City" />
      <input type="submit" name="Search" id="submit-button" />
    </div>
    <div id="previous-search"></div>
    <div id="current-search">
      <p id="current-city"></p>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="humid"></p>
      <p id="description"></p>
    </div>
    <div id="five-day">
      <h3>Five Day Future Forecast:</h3>
      <div>
        <div class="future" id="day-1">
          <p id="day-1-date"></p>
          <p id="day-1-temp"></p>
          <p id="day-1-wind"></p>
          <p id="day-1-humidity"></p>
          <p id="day-1-description"></p>
        </div>
        <div class="future" id="day-2">
          <p id="day-2-date"></p>
          <p id="day-2-temp"></p>
          <p id="day-2-wind"></p>
          <p id="day-2-humidity"></p>
          <p id="day-2-description"></p>
        </div>
        <div class="future" id="day-3">
          <p id="day-3-date"></p>
          <p id="day-3-temp"></p>
          <p id="day-3-wind"></p>
          <p id="day-3-humidity"></p>
          <p id="day-3-description"></p>
        </div>
        <div class="future" id="day-4">
          <p id="day-4-date"></p>
          <p id="day-4-temp"></p>
          <p id="day-4-wind"></p>
          <p id="day-4-humidity"></p>
          <p id="day-4-description"></p>
        </div>
        <div class="future" id="day-5">
          <p id="day-5-date"></p>
          <p id="day-5-temp"></p>
          <p id="day-5-wind"></p>
          <p id="day-5-humidity"></p>
          <p id="day-5-description"></p>
        </div>
      </div>
    </div>
    <script src="
        https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js
        "></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
